<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>childselector</title>
    <style>
        div>p {
            color: white;
            background: green;
        }
    </style>
</head>

<body>
    Match alle &lt;p> elementen binnen de parent &lt;div>.

    <p4> VOORBEELD</p4>:
    <br>
    <div>

        <p>
            TECHGROUNDS
        </p>
    </div>
    <p>Deze paragraaf wordt niet meegestyled, want geen child van een div element</p>
</body>
</body>

</html>
