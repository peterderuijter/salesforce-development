  <title>Adjecentselector</title>
</head>

<body>
  <br>
  De + selecteert naastliggende child elementen. <br>
  Het tweede element direct volgt op het eerste en beide hebben dezelfde parent .
  <br>
  Voorbeeld: h2 + p zal overeenkomen met alle < p> elementen die direct volgen op een < h2>.
      <br>
      <pre><code>
        h2 + p {
          background-color: green;
        } </code></pre>
</body>

</html>
